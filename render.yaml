services:
  - type: web
    name: samp-info-api
    env: node
    region: ohio
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RATE_LIMIT_WINDOW_MS
        value: 300000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1
      - key: CACHE_TTL_SECONDS
        value: 10
      - key: QUERY_TIMEOUT_MS
        value: 2000
